    <div class = "page-wrap">
        <div class="main-artist">
            <!-- Informations sur l'artiste -->
            <div class="artist-info">
                <h2 id="artist-name"></h2>
                <p id="artist-birth-death"></p>
                <p id="artist-nationality"></p>
            </div>

            <!-- Image principale de l'oeuvre -->
            <div class="artwork-image">
                <img id="artwork-image" alt="Picture of the artwork">
            </div>

            <!-- Informations sur l'oeuvre -->
            <div class="artwork-info">
                <h2 id="artwork-title"></h2>
                <p id="artwork-end-date">Date: </p>
                <p id="artwork-country">Localisation: </p>
                <p id="artwork-style">Type: </p>
                <p id="artwork-culture">Culture: </p>
                <p id="artwork-medium">Medium: </p>
                <p id="artwork-dimensions">Dimensions: </p>
                <p id="artwork-department">Department: </p>
                <p id="artwork-museum-location">Institute: </p>
                <!-- New elements for database artworks -->
                <p id="artwork-description">Description: </p>
            </div>
        </div>

        <!-- Section for discussion about the artwork -->
        <div class="discussion-section">
            <div class="ligne"></div>
            <h1 class="discussion-title">Discussion</h1>
            <div id="comments-container">
                <p id="no-comments">No comment yet</p>
                <!-- Comments will be dynamically added here -->
            </div>
            <div class="form-control">
                <div class="Enter-text">
                    <div class="input-container">
                        <input id="comment-input" class="input input-alt" placeholder="Comment what you think" required="" type="text">
                        <span class="input-border input-border-alt"></span>
                    </div> 
                </div>

                <button id="btn">Send</button>  
            </div>
        </div>

    </div>
