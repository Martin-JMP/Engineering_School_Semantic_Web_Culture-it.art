    <script>
        // Fonction pour d√©finir les limites de la date de naissance (min 100 ans, max 13 ans)
        function setBirthDateLimits() {
            const today = new Date();
    
            // Calculer la date il y a 13 ans
            const maxDate = new Date(today.getFullYear() - 13, today.getMonth(), today.getDate());
            document.getElementById('bday').max = maxDate.toISOString().split('T')[0];
    
            // Calculer la date il y a 100 ans
            const minDate = new Date(today.getFullYear() - 100, today.getMonth(), today.getDate());
            document.getElementById('bday').min = minDate.toISOString().split('T')[0];
        }
    
        // Appeler la fonction au chargement de la page
        window.onload = setBirthDateLimits;
    </script>
